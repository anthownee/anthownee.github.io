<script type="text/javascript">
    $(document).ready(function(){
        var max = 1000; //100% 투명할때의 스크롤 값
        $(window).scroll(function(){
            var scrollPX = $(this).scrollTop();
            if( scrollPX  < max ) {
                $("#bg").css({"opacity": (max-scrollPX)/max });
            }else{
                $("#bg").css({"opacity": 0.2});
            }	
        });
    });
    </script>
